<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>event-update-page</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="shortcut icon"

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <div class="containerr custom-border">
    <br>
    <h1 class="text-center headerr">Event 1</h1>
    <br>
    <h5 class="text-center">Number of available seats: &nbsp; &nbsp; 23</h5>
    <br>
    <form class="custom-border-1">
      <div class="row">
        <div class="col-md-4">
          <img src="https://via.placeholder.com/150" alt="Profile Photo" class="img-fluid offset-8 mt-4" height="40%"
            width="40%">
        </div>
        <div class="col-md-8">
          <p>
          <div class="col-md-8"></div>
          <label class="offset-3" for="Name">Name:</label>
          <input type="text" name="Name" id="Name" placeholder="Name">
          </p>
          <p>
          <div class="col-md-8"></div>
          <label class="offset-3" for="Email">Email:</label>
          <input type="Email" name="Email" id="Email" placeholder="Email">
          </p>
          <p>
          <div class="col-md-8"></div>
          <label class="offset-3" for="Phone No">Phone No:</label>
          <input type="text" name="Phone No" id="Phone No" placeholder="Phone No">
          </p>
          <p>
          <div class="col-md-8"></div>
          <label class="offset-3" for="Number of seats">Number of seats:</label>
          <select class="abc px-4" name="Number of seats" id="Number of seats">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
          </select>
          </p>
          <div class="col-md-8"></div>
          <label class="offset-3" for="Number of Attendee">Number of Attendee:</label>
          <input type="text" name="Number of Attendee" id="Number of Attendee" placeholder="Number of Attendee">
          </p>
          <button class="offset-3  px-5 py-2 bton-1" type="submit" class="btn">Submit</button>
          <button class="offset-0 ms-3  px-5 py-2 bton-1" type="submit" class="btn">Cancel</button>
    </form>
  </div>
  </div>
  </div>
</body>
</html>
